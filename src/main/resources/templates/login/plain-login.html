<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="border border-5 container" style="margin-top: 300px;width: 400px;text-align: center">
    <form action="#"
          th:action="@{/authUser}"
          method="POST">
        <span th:if="${param.error != null}">Введен неправильный пароль/имя пользователя</span>
        <span th:if="${param.logout != null}">Вы разлогинились</span>

        <input type="text" placeholder="логин" th:name="username" class="mt-3 mb-3 form-control" id="inputEmail3">
        <input  type="password" placeholder="пароль" th:name="password" class="form-control mb-3"
               id="inputPassword3">
        <input type="submit" class="btn btn-primary mb-3" value="Войти">
    </form>
</div>
</body>
</html>
